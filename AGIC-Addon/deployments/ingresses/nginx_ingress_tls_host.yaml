apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  tls:
    - hosts:
      - nginx.portal.azure.com
      secretName: nginx-tls
  rules:
  - host: nginx.portal.azure.com
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80